<div class="leaf "><div class="inner justify"><p class="no-indent  ">returns to her work at the writing-table. She sweeps a litter of disarranged papers out of her way; snatches a sheet of paper from her stationery case; and tries resolutely to write. At the third line she gives it up; flings down her pen; grips the table angrily and exclaims] Oh, men! men!! men!!!</p><hr class="section"></div> </div>
